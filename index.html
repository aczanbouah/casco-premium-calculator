<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Casco Premium Calculator</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Casco Premium Calculator</h1>
    <div class="form-container active-step" data-step="1">
      <form action="/" id="vehicle-data">
        <h2>Vehicle Data</h2>
        <div class="form-wrapper">
          <div id="car-model">
            <label for="car-model">Car model:</label>
            <select name="car-model" id="car-model">
              <option value="dacia-logan">Dacia Logan</option>
              <option value="volkswagen-golf">Volkswagen Golf</option>
              <option value="renault-clio">Renault Clio</option>
              <option value="toyota-corolla">Toyota Corolla</option>
              <option value="skoda-octavia">Skoda Octavia</option>
            </select>
          </div>
          <div id="manufacture-year">
            <label for="manufacture-year">Manufacture year:</label>
            <input
              type="number"
              name="manufacture-year"
              id="manufacture-year"
              min="2005"
              max="2025"
              step="1"
              value="2005"
            />
          </div>
          <div id="car-value">
            <label for="car-value">Car value:</label>
            <input
              type="number"
              name="car-value"
              id="car-value"
              min="2000"
              value="2000"
            />
          </div>
          <div id="engine-capacity">
            <label for="engine-capacity">Engine capacity:</label>
            <select name="engine-capacity" id="engine-capacity">
              <option value="1.0">1.0L</option>
              <option value="1.5">1.5L</option>
              <option value="2.0">2.0L</option>
              <option value="2.5">2.5L</option>
              <option value="3.0">3.0L</option>
              <option value="3.5">3.5L</option>
              <option value="4.0">4.0L</option>
              <option value="4.5">4.5L</option>
              <option value="5.0">5.0L</option>
              <option value="5.5">5.5L</option>
            </select>
          </div>
          <div id="car-type">
            <label for="car-type">Car type:</label>
            <select name="car-type" id="car-type">
              <option value="sedan">Sedan</option>
              <option value="coupe">Coupe</option>
              <option value="hatchback">Hatchback</option>
              <option value="suv">SUV</option>
            </select>
          </div>
          <div id="fuel-type">
            <label for="fuel-type">Fuel type:</label>
            <select name="fuel-type" id="fuel-type">
              <option value="gas">Gas</option>
              <option value="diesel">Diesel</option>
              <option value="gpl">GPL</option>
            </select>
          </div>
          <div class="submit-container">
            <button type="submit" id="vehicle-submit-btn">Submit</button>
          </div>
        </div>
      </form>
    </div>
    <div class="form-container" data-step="2">
      <form action="/" id="driver-data">
        <h2>Driver Data</h2>
        <div class="form-wrapper">
          <div id="driver-age">
            <label for="driver-age">Driver age:</label>
            <select name="driver-age" id="driver-age">
              <option value="18-25">18-25</option>
              <option value="26-35">26-35</option>
              <option value="36-50">36-50</option>
              <option value="51-65">51-65</option>
              <option value="65+">65+</option>
            </select>
          </div>
          <div id="driver-experience">
            <label for="driver-experience">Driver experience:</label>
            <select name="driver-experience" id="driver-experience">
              <option value="0-2">0-2 years</option>
              <option value="3-5">3-5 years</option>
              <option value="6-10">6-10 years</option>
              <option value="11-20">11-20 years</option>
              <option value="20+">20+ years</option>
            </select>
          </div>
          <div id="claims-history">
            <label for="claims-history">Claims history (last 5 years):</label>
            <select name="claims-history" id="claims-history">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3+">3+</option>
            </select>
          </div>
          <div id="location">
            <label for="location">Location:</label>
            <select name="location" id="location">
              <option value="bucharest">Bucharest</option>
              <option value="cluj-napoca">Cluj-Napoca</option>
              <option value="timisoara">Timisoara</option>
              <option value="constanta">Constanta</option>
              <option value="other">Other cities</option>
            </select>
          </div>
          <div id="annual-mileage">
            <label for="annual-mileage">Annual mileage:</label>
            <select name="annual-mileage" id="annual-mileage">
              <option value="under-10k">Under 10000</option>
              <option value="10k-20k">10000 - 20000</option>
              <option value="20k-30k">20000 - 30000</option>
              <option value="over-30k">Over 30000</option>
            </select>
          </div>
          <div id="primary-use">
            <label for="primary-use">Primary use:</label>
            <select name="primary-use" id="primary-use">
              <option value="personal">Personal</option>
              <option value="business">Business</option>
              <option value="commercial">Commercial</option>
              <option value="rideshare">Rideshare</option>
            </select>
          </div>
          <div id="parking-type">
            <label for="parking-type">Parking type:</label>
            <select name="parking-type" id="parking-type">
              <option value="private-garage">Private garage</option>
              <option value="secured-parking-lot">Secured parking lot</option>
              <option value="street-parking">Street parking</option>
              <option value="high-risk-area">High risk area</option>
            </select>
          </div>
          <div class="submit-container">
            <button type="submit" id="driver-submit-btn">Submit</button>
          </div>
        </div>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
